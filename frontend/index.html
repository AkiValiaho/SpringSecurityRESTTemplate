<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./scripts/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="scripts/loginApp.js"></script>
    <script type="text/javascript" src="scripts/jquery.autoresize.js"></script>
</head>
<body>
<div class="page-header">
    <h1><span class="glyphicon glyphicon-envelope">Quiz Application</span></h1>
</div>
<div id="loginForm">

    <div id="messagesForErrors">
        There was a login error!
    </div>
    <form name="form" ng-submit="postForm(username, password)">
        <div ng-show="loginIsOk == false"> Username:
            <div id="usernamegroup" class="form-group">
                <input typ="text" class="form-control" id="username"/>
            </div>
            <div id="passwordgroup" class="form-group">
                Password:
            </div>
            <div id="buttongroup" class="form-group">
                <input type="password" class="form-control" id="password"/>
            </div>
        </div>
        <button typ="submit" id="loginButton" class="btn btn-success btn-lg btn-block">Submit the login form</button>
    </form>
</div>
<div id="kysymysPeli">
    <div class="form-group">
        <label for="comment">Input from the game:</label>
        <textarea class="form-control" rows="5" id="comment" readonly="true"></textarea>
    </div>
    <div class="form-group">
        <label for="vastaus">Answer:</label>
        <input typ="text" class="form-control" id="vastaus">
    </div>
    <button typ="submit" id="submitbutton" class="btn btn-success btn-lg btn-block">Submit your answer</button>

</div>
</body>
</html>
