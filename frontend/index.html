<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Aki's Image Sharing Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./scripts/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="scripts/the-big-picture.css"/>
    <script type="text/javascript" src="scripts/loginApp.js"></script>
    <script type="text/javascript" src="scripts/jquery.autoresize.js"></script>
    <script type="text/javascript" src="./scripts/bower_components/slick/slick.min.js"></script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <h1><span class="glyphicon glyphicon-envelope navBarFont">Aki's Image Sharing Service</span></h1>
</div>
<div id="loginForm" class="dividerLogin nav-divider">
    <div id="messagesForErrors">
        There was a login error!
    </div>
    <form name="form" ng-submit="postForm(username, password)">
        <div ng-show="loginIsOk == false"> Username:
            <div id="usernamegroup" class="form-group">
                <input typ="text" class="form-control" id="username"/>
            </div>
            <div id="passwordgroup" class="form-group">
                Password:
            </div>
            <div id="buttongroup" class="form-group">
                <input type="password" class="form-control" id="password"/>
            </div>
        </div>
        <button typ="submit" id="loginButton" class="btn btn-success btn-lg btn-block">Submit the login form</button>
    </form>
</div>
<div class="dividerFunnyImage">
    <div ><img src="scripts/funnycat.jpg" width="100%" height="100%"/></div>
    <div ><img src="scripts/super-cat.jpg" width="100%" height="100%"> </img></div>
</div>
<div id="kysymysPeli">
    <div class="form-group">
        <label for="comment">Input from the game:</label>
        <textarea class="form-control" rows="5" id="comment" readonly="true"></textarea>
    </div>
    <div class="form-group">
        <label for="vastaus">Answer:</label>
        <input typ="text" class="form-control" id="vastaus">
    </div>
    <button type="submit" id="submitbutton" class="btn btn-success btn-lg btn-block">Submit your answer</button>
</div>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">About</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Random image</a>
                </li>
                <li>
                    <a href="#">Contact Aki</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
</body>
</html>
